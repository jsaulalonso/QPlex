jobs:
  Update-Repo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          pip install -r requirements.txt
          python update_repo.py
      - run: |
          git add repo.xml
          git commit -m "update repo"
          git push